<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบจัดส่งลิงก์คลิปวิดีโอ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.13.7/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans Thai', sans-serif;
            background-color: #f8f9fa;
        }
        .primary-color { color: #002654; } /* น้ำเงิน */
        .secondary-color { color: #c8102e; } /* แดง */
        .btn-primary {
            background-color: #002654;
            border-color: #002654;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #001a3a;
        }
        .form-control:focus {
            border-color: #c8102e;
            box-shadow: 0 0 0 0.25rem rgba(200, 16, 46, 0.25);
        }
        .modal-content {
            border-radius: 15px;
        }
        footer {
            background-color: #002654;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center primary-color mb-4" data-aos="fade-down">ระบบจัดส่งลิงก์คลิปวิดีโอ</h1>
        
        <form id="submitForm" data-aos="fade-up">
            <div class="mb-3">
                <label for="school" class="form-label">โรงเรียน</label>
                <input type="text" class="form-control" id="school" required>
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">ชื่อ-สกุล</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
                <label for="position" class="form-label">ตำแหน่ง</label>
                <input type="text" class="form-control" id="position" required>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">เบอร์โทรศัพท์</label>
                <input type="tel" class="form-control" id="phone" required>
            </div>
            <div class="mb-3">
                <label for="url" class="form-label">URL</label>
                <input type="url" class="form-control" id="url" required>
            </div>
            <button type="submit" class="btn btn-primary w-100 animate__animated">บันทึก</button>
        </form>
        
        <div class="mt-5" data-aos="fade-up">
            <h2 class="primary-color">รายชื่อโรงเรียนที่จัดส่งล่าสุด</h2>
            <table id="recentTable" class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>ลำดับ</th>
                        <th>โรงเรียน</th>
                        <th>คลิปวิดีโอที่จัดส่ง</th>
                        <th>ดูเกียรติบัตรย้อนหลัง</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <!-- Modal สำหรับแสดงเกียรติบัตร -->
    <div class="modal fade" id="certModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">เกียรติบัตร</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <div id="loading" class="alert alert-info" style="display: none;">กำลังประมวลผลเกียรติบัตร กรุณารอสักครู่...</div>
                    <canvas id="certCanvas" style="width: 100%; height: auto; border: 1px solid #ddd;"></canvas>
                </div>
                <div class="modal-footer">
                    <button id="downloadPng" class="btn btn-primary">ดาวน์โหลด PNG</button>
                    <button id="downloadJpg" class="btn btn-primary">ดาวน์โหลด JPG</button>
                    <button id="downloadPdf" class="btn btn-primary">ดาวน์โหลด PDF</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="text-center py-3">
        © 2025 สำนักงานเขตพื้นที่การศึกษาประถมศึกษาชลบุรี เขต 2 | พัฒนาโดยทีม ICT สำนักงานเขตพื้นที่การศึกษาประถมศึกษาชลบุรี เขต 2
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script>
        AOS.init({
            duration: 800,
            once: true
        });

        const scriptUrl = 'https://script.google.com/macros/s/AKfycby1v1Ug2l6axEvqmnnpsFff-9gvhPMNBialbPbzkLJ1yXdZ7IlsqeQV9MjLumx7OL2icA/exec';
        let recentData = [];
        const certWidth = 3508; // 300dpi A4 landscape width
        const certHeight = 2481; // height
        const thaiMonths = ['มกราคม', 'กุมภาพันธ์', 'มีนาคม', 'เมษายน', 'พฤษภาคม', 'มิถุนายน', 'กรกฎาคม', 'สิงหาคม', 'กันยายน', 'ตุลาคม', 'พฤศจิกายน', 'ธันวาคม'];

        function getThaiDate(date) {
            const d = new Date(date);
            return `${d.getDate()} ${thaiMonths[d.getMonth()]} ${d.getFullYear() + 543}`;
        }

        async function loadRecentData() {
            try {
                const res = await fetch(`${scriptUrl}?action=getData`);
                recentData = await res.json();
                const tableData = recentData.map((item, idx) => [
                    idx + 1,
                    item.school,
                    `<a href="${item.url}" target="_blank" class="btn btn-sm btn-outline-primary">ดูคลิป</a>`,
                    `<button class="btn btn-sm btn-info" onclick="showCertificate(${idx})">ดู</button>`
                ]);
                $('#recentTable').DataTable({
                    data: tableData,
                    columns: [
                        { title: 'ลำดับ' },
                        { title: 'โรงเรียน' },
                        { title: 'คลิปวิดีโอที่จัดส่ง' },
                        { title: 'ดูเกียรติบัตรย้อนหลัง' }
                    ],
                    pageLength: 10,
                    language: {
                        url: '//cdn.datatables.net/plug-ins/1.13.7/i18n/th.json'
                    },
                    order: []
                });
            } catch (err) {
                Swal.fire('ข้อผิดพลาด', 'ไม่สามารถโหลดข้อมูลได้', 'error');
            }
        }

        loadRecentData();

        document.getElementById('submitForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = {
                school: document.getElementById('school').value,
                name: document.getElementById('name').value,
                position: document.getElementById('position').value,
                phone: document.getElementById('phone').value,
                url: document.getElementById('url').value
            };
            try {
                const res = await fetch(scriptUrl, {
                    method: 'POST',
                    body: JSON.stringify(formData)
                });
                const result = await res.json();
                if (result.status === 'success') {
                    Swal.fire('สำเร็จ', 'บันทึกข้อมูลเรียบร้อยแล้ว', 'success');
                    $('#recentTable').DataTable().destroy();
                    loadRecentData();
                    generateCertificate(formData.school, new Date());
                } else {
                    throw new Error();
                }
            } catch (err) {
                Swal.fire('ข้อผิดพลาด', 'ไม่สามารถบันทึกข้อมูลได้', 'error');
            }
        });

        function showCertificate(index) {
            const item = recentData[index];
            generateCertificate(item.school, new Date(item.timestamp));
        }

        async function generateCertificate(school, date) {
            document.getElementById('loading').style.display = 'block';
            const canvas = document.getElementById('certCanvas');
            canvas.width = certWidth;
            canvas.height = certHeight;
            const ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, certWidth, certHeight);

            const flagImg = new Image();
            flagImg.crossOrigin = 'anonymous';
            flagImg.src = 'https://upload.wikimedia.org/wikipedia/commons/thumb/a/a9/Flag_of_Thailand.svg/1024px-Flag_of_Thailand.svg.png';

            const logoTop = new Image();
            logoTop.crossOrigin = 'anonymous';
            logoTop.src = 'https://lh3.googleusercontent.com/d/1reqwwQP7acieFotjwOkM4qYIg9w1A3rf';

            const logoBottom = new Image();
            logoBottom.crossOrigin = 'anonymous';
            logoBottom.src = 'https://lh3.googleusercontent.com/d/1N1qX5HosVt7ap2zWBw-RFm2oiD2oIwfC';

            try {
                await Promise.all([
                    new Promise((resolve, reject) => {
                        flagImg.onload = resolve;
                        flagImg.onerror = reject;
                    }),
                    new Promise((resolve, reject) => {
                        logoTop.onload = resolve;
                        logoTop.onerror = reject;
                    }),
                    new Promise((resolve, reject) => {
                        logoBottom.onload = resolve;
                        logoBottom.onerror = reject;
                    })
                ]);

                // ลายน้ำธงชาติไทย
                ctx.globalAlpha = 0.1;
                ctx.drawImage(flagImg, (certWidth - flagImg.width) / 2, (certHeight - flagImg.height) / 2, flagImg.width, flagImg.height);
                ctx.globalAlpha = 1;

                // กรอบสวยงาม (ธีมธงชาติ)
                ctx.strokeStyle = '#c8102e'; // แดง
                ctx.lineWidth = 30;
                ctx.strokeRect(100, 100, certWidth - 200, certHeight - 200);
                ctx.strokeStyle = '#ffffff'; // ขาว
                ctx.lineWidth = 20;
                ctx.strokeRect(130, 130, certWidth - 260, certHeight - 260);
                ctx.strokeStyle = '#002654'; // น้ำเงิน
                ctx.lineWidth = 10;
                ctx.strokeRect(150, 150, certWidth - 300, certHeight - 300);

                // โลโก้ด้านบน
                const logoSize = 400;
                ctx.drawImage(logoTop, (certWidth - logoSize) / 2, 200, logoSize, logoSize);

                // เนื้อหา
                ctx.fillStyle = '#000000';
                ctx.textAlign = 'center';
                let yPos = 800;
                ctx.font = 'bold 80px Noto Sans Thai';
                ctx.fillText('สำนักงานเขตพื้นที่การศึกษาประถมศึกษาชลบุรี เขต 2', certWidth / 2, yPos);
                yPos += 100;
                ctx.font = '60px Noto Sans Thai';
                ctx.fillText('ขอมอบเกียรติบัตรฉบับนี้ให้ไว้เพื่อแสดงว่า', certWidth / 2, yPos);
                yPos += 120;
                ctx.font = 'bold 90px Noto Sans Thai';
                ctx.fillText(school, certWidth / 2, yPos);
                yPos += 120;
                ctx.font = '60px Noto Sans Thai';
                const contentText = 'ได้แสดงความจงรักภักดีต่อสถาบันหลักของชาติ ความสามัคคีเป็นหนึ่งเดียวของคนไทย และเป็นกำลังใจสำคัญแก่เหล่าทหารกล้า';
                wrapText(ctx, contentText, certWidth / 2, yPos, certWidth - 400, 70);
                yPos += 140;
                ctx.fillText('ขออำนวยพรให้ประสบความสุข ความเจริญก้าวหน้าตลอดไป', certWidth / 2, yPos);
                yPos += 100;
                ctx.fillText(`ให้ไว้ ณ วันที่ ${getThaiDate(date)}`, certWidth / 2, yPos);

                // โลโก้ด้านล่างและชื่อ
                yPos = certHeight - 600;
                ctx.drawImage(logoBottom, (certWidth - logoSize) / 2, yPos, logoSize, logoSize);
                yPos += logoSize + 50;
                ctx.font = '50px Noto Sans Thai';
                ctx.fillText('(นายวันชัย หวังสวาสดิ์)', certWidth / 2, yPos);
                yPos += 60;
                ctx.fillText('ผู้อำนวยการสำนักงานเขตพื้นที่การศึกษาประถมศึกษาชลบุรี เขต 2', certWidth / 2, yPos);

                document.getElementById('loading').style.display = 'none';

                // แสดง modal
                const modal = new bootstrap.Modal(document.getElementById('certModal'));
                modal.show();

                // ตรวจสอบว่าเกียรติบัตรพร้อมดาวน์โหลด
                const filename = `${school}_เกียรติบัตร`;
                document.getElementById('downloadPng').onclick = () => downloadBlob(canvas, filename, 'png');
                document.getElementById('downloadJpg').onclick = () => downloadBlob(canvas, filename, 'jpg');
                document.getElementById('downloadPdf').onclick = () => downloadPdf(canvas, filename);
            } catch (err) {
                document.getElementById('loading').style.display = 'none';
                Swal.fire('ข้อผิดพลาด', 'ไม่สามารถสร้างเกียรติบัตรได้ กรุณาลองใหม่', 'error');
            }
        }

        function wrapText(context, text, x, y, maxWidth, lineHeight) {
            const words = text.split(' ');
            let line = '';
            for (let n = 0; n < words.length; n++) {
                const testLine = line + words[n] + ' ';
                const metrics = context.measureText(testLine);
                if (metrics.width > maxWidth && n > 0) {
                    context.fillText(line, x, y);
                    line = words[n] + ' ';
                    y += lineHeight;
                } else {
                    line = testLine;
                }
            }
            context.fillText(line, x, y);
        }

        function downloadBlob(canvas, filename, format) {
            const mime = format === 'png' ? 'image/png' : 'image/jpeg';
            canvas.toBlob((blob) => {
                if (blob) {
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `${filename}.${format}`;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                } else {
                    Swal.fire('ข้อผิดพลาด', 'ไม่สามารถสร้างไฟล์ได้', 'error');
                }
            }, mime, 1.0);
        }

        function downloadPdf(canvas, filename) {
            const { jsPDF } = window.jspdf;
            const pdf = new jsPDF({
                orientation: 'landscape',
                unit: 'px',
                format: [certWidth, certHeight],
                hotfixes: ['px_scaling']
            });
            pdf.addImage(canvas.toDataURL('image/jpeg', 1.0), 'JPEG', 0, 0, certWidth, certHeight);
            pdf.save(`${filename}.pdf`);
        }
    </script>
</body>
</html>
